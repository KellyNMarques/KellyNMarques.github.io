<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Produtos</title>
</head>

<body>
    <header>
        <nav class="barra-cima">
            <img src="img/logo.png" alt="Logo da Empresa">
            <h1>Xhopii</h1>
        </nav>
        <nav class="barra-menu">
            <ul>
                <li>Home</li>
                <li>Cadastro Cliente</li>
                <li>Ver Clientes</li>
            </ul>
        </nav>
    </header>
    <section class="body">
        <section class="enchimento-left"></section>
        <section class="conteudo-principal">
            <section class="lista-camisa">
                <ul>
                    <li><img src="img/produto1.png" alt=""></li>
                    <li><img src="img/produto2.png" alt=""></li>
                    <li><img src="img/produto3.png" alt=""></li>
                    <li><img src="img/produto4.png" alt=""></li>
                    <li><img src="img/produto5.png" alt=""></li>
                </ul>
            </section>
            <section class="camisa-grande">
                <img src="/img/produto1.png" alt="">
            </section>
            <section class="info-produto">
                <h1>Camisa desenvolvedor Front-End CSS</h1>
                <h2>R$ 59,90</h2>
                <p>171 pe√ßas disponiveis</p>
                <p>Modelos:</p>
                <section class="caract-cor">
                    <ul>
                        <li><button>Preto</button></li>
                        <li><button>Azul</button></li>
                        <li><button>Verde</button></li>
                        <li><button>Cinza</button></li>
                        <li><button>Rosa</button></li>
                    </ul>
                </section>
                <p>Tamanhos</p>
                <section class="caract-tamanho">
                    <ul>
                        <li><button>P</button></li>
                        <li><button>M</button></li>
                        <li><button>G</button></li>
                        <li><button>GG</button></li>
                    </ul>
                </section>
                <p>Tamanho selecionado: P</p>
                <section class="botao">
                    <button>Comprar Agora</button>
                </section>
            </section>
        </section>
        <section class="enchimento-direita"></section>
    </section>
</body>

</html>
